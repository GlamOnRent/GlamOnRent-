<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlamOnRent - Fashion on Your Terms</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f0e6;
      color: #3d2b1f;
    }
    header {
      background-color: #5c4033;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      background-image: url("https://your-github-link/1000022162.jpg"); /* Ethnic wear image */
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
      font-size: 2.5em;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, select, button {
      padding: 10px;
      border: 1px solid #a1866f;
      border-radius: 5px;
    }
    button {
      background-color: #5c4033;
      color: white;
      cursor: pointer;
    }
    footer {
      background-color: #3d2b1f;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>GlamOnRent</h1>
    <p>Ethnic | Western | Party Wear (10-45 years)</p>
  </header>

  <div class="hero">
    Your Fashion. Your Day. Your Way.
  </div>

  <section class="section">
    <h2>Browse Our Categories</h2>
    <div class="gallery">
      <img src="https://your-github-link/1000022160.jpg" alt="Party Wear">
      <img src="https://your-github-link/1000022161.jpg" alt="Western Wear">
      <img src="https://your-github-link/1000022162.jpg" alt="Ethnic Wear">
    </div>
  </section>

  <section class="section">
    <h2>Book Your Outfit</h2>
    <form action="https://formspree.io/f/mvgazayv" method="POST">
      <label>
        Your Name:
        <input type="text" name="name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Preferred Clothing:
        <select name="clothing">
          <option value="ethnic">Ethnic</option>
          <option value="western">Western</option>
          <option value="party">Party Wear</option>
        </select>
      </label>
      <label>
        Rental Duration:
        <select name="duration">
          <option value="1 day">1 Day</option>
          <option value="2 days">2 Days</option>
          <option value="3 days">3 Days</option>
        </select>
      </label>
      <label>
        Message:
        <textarea name="message"></textarea>
      </label>
      <button type="submit">Send Request</button>
    </form>
  </section>

  <footer>
    &copy; 2025 GlamOnRent | Fashion Made Simple
  </footer>
</body>
</html>
